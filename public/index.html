<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Buff</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <form id="searchFilm">
      <label for="searchTitle">Search for a Film by Title:</label>
      <input name="searchTitle" placeholder="e.g. The Matrix" />
    </form>
    <button form="searchFilm" type="submit" class="btn-search">Search</button>
    <div class="search-result"></div>
    <br>
    <button type="button" class="btn-post">POST</button>
    <button type="button" class="btn-get">GET</button>
    <div class="get"></div>
  </body>
</html>
